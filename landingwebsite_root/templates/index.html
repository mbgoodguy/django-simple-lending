<html lang="en">

    <meta charset="UTF-8">

</head>
<body>

<form action="" method="">
    <label>Имя</label>
    <input name="name">
    <label>Телефон</label>
    <input name="phone">
    <button type="submit">ОТПРАВИТЬ</button>
</form>

<br>
<br>
<br>
<br>
<br>


{% if object_list %}
<table border="1">
    <tr>
        <th>ID</th>
        <th>Дата</th>
        <th>Имя</th>
        <th>Телефон</th>
    </tr>
    {% for obj in object_list %}
    <tr>
        <th>{{ obj.id }}</th>
        <th>{{ obj.order_dt }}</th>
        <th>{{ obj.order_name }}</th>
        <th>{{ obj.order_phone }}</th>
    </tr>
    {% endfor %}
{% else %}
    Нет данных
{% endif %}
</table>
